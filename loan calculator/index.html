<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-image: url('img_girl.jpg');
            background-repeat: no-repeat, repeat;
            background-size: cover;
        }

        .card-img-top {
            padding-top: 14.5px;
        }

    </style>
    <title>loan calculator</title>

</head>

<body style="background-image: url('background.jpg');">
    <div class="container">
        <div class="row mt-5">
            <div class="card col-md-8 m-auto pb-5">
                <div>
                    <img class="card-img-top" src="loancalculator.png" alt="Card image cap">
                </div>

                <div class="card-body">
                    <h5 class="card-title">Loan Calculator</h5>
                    <form>
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Amount of the loan (৳):</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control form-control-sm" id="amount">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Annual interest (%):</label>
                            <div class="col-sm-7">
                                <input type="email"  class="form-control form-control-sm" id="apr" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Repayment period (years):	</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control form-control-sm" id="years" >
                            </div>
                        </div>
                        <button type="button"  id="calculate" class="btn btn-primary">Calculate</button>
                    </form>
                </div>
            </div>
            
            <div class="card col-md-8 m-auto">
                <div class="card-body">
                    <h5 class="card-title">Answer</h5>
                    <div class="row">
                        <label class="col-sm-4 col-form-label col-form-label-sm">Monthly payment:</label>
                        <div class="col-sm-7">
                            <label>৳<span id="payment"></span> </label>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 col-form-label col-form-label-sm">Total payment:</label>
                        <div class="col-sm-7">
                            <label>৳<span id="total"></span></label>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 col-form-label col-form-label-sm">Total interest:</label>
                        <div class="col-sm-7">
                            <label>৳<span id="totalinterest"></span></label>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
          

           

            calculate.addEventListener("click",function(){
                
                
                var amount = document.getElementById("amount");
                var apr = document.getElementById("apr");
                var years = document.getElementById("years");
                var calculate = document.getElementById("calculate");
                var payment = document.getElementById("payment").innerText;
                var total = document.getElementById("total");
                var totalinterest = document.getElementById("totalinterest");


                var principal = parseFloat(amount.value);
                var interest = (parseFloat(apr.value) / 100 )/ 12;
                var payments = parseFloat(years.value) * 12;
                
                var x = parseFloat(Math.pow(1 + interest, payments));
                var monthly =parseFloat((principal*x*interest)/(x-1));
                var totalpayment = monthly * payments;
                var toint = totalpayment - principal;
                
                document.getElementById("payment").innerText = monthly.toFixed(2);
                document.getElementById("total").innerText = totalpayment.toFixed(2);
                document.getElementById("totalinterest").innerText = toint.toFixed(2);
            });
            
            

        
        
        
        
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
